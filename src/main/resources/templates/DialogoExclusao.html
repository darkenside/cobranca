<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<div class="modal fade" id="exclusaoModal" tabIndex="-1" data-keyboard="false" data-backdrop="static">
	<form id="form" th:attr="data-url-base='/titulos'" method="POST">
	<div class="modal-dialog">
		
		<input type="hidden" name="_method" value="DELETE"/>
		<div class="modal-content">
			<div class="modal-header">
			<h4 class="modal-title">Remoção</h4>
			</div>
			
			<div class="modal-body">
			<span>Tem Certeza que deseja excluir o registro ?</span>
			</div>
			
			<div class="modal-footer">
			
			<button type="button" class="btn btn-link" data-dismiss="modal">Cancelar</button>
			<button type="submit" class="btn btn-primary" >Excluir</button>
			</div>
			
		</div>
		
	</div>
   </form>
</div>


</html>
