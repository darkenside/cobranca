<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
<title>Cadastro de Títulos</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-datepicker.standalone.min.css}" />
<link th:href="@{/css/common.css}" type="text/css" rel="stylesheet"/>
</head>
<body class="body">
<header layout:include="Cabecalho2"></header>
<footer layout:include="Footer" ></footer>

  <form class="form-signin" method="POST" th:action="@{/login}"  >
<div layout:include="MensagemLogin"></div>
 <br></br> 
<div class=" border">
        <h2 class="text-center" th:text="#{com.omalotech.autenticacao}"></h2>

        <div class="form-group">
            <span th:text="#{com.omalotech.nome}"></span>
            <input name="username" type="text" class="form-control"  id="username" placeholder="Usuário" />
            </div>
            <div class="form-group">
            <span th:text="#{com.omalotech.senha}"></span>
            <input name="password" type="password"  id="password" class="form-control" placeholder="Senha"/>
            
             <input name="passwordConfirm" type="hidden" id="passwordConfirm" value="abc"/>
            
			</div>
			<div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{com.omalotech.logar}"></button>
            <h4 class="text-center"><a th:href="@{/registration}"  th:text="#{com.omalotech.crie.conta}"></a></h4>
        </div>
</div>
    </form>
    
    <script  th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script  th:src="@{/js/jquery.maskMoney.min.js}"></script>
	<script  th:src="@{/js/bootstrap.min.js}"></script>
	<script  th:src="@{/js/bootstrap-datepicker.min.js}"></script>
	<script  th:src="@{/js/bootstrap-datepicker.pt-BR.min.js}"></script>
	<script  th:src="@{/js/cobranca.js}"></script>
</body>
</html>
